<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding-top: 100px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    .success, .error {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <div class="success" id="success"></div>
  <div class="error" id="error"></div>

  <script>
    async function signup() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const successDiv = document.getElementById("success");
      const errorDiv = document.getElementById("error");

      if (!name || !email || !password) {
        errorDiv.textContent = "Please fill all fields.";
        return;
      }

      try {
        const tokenResponse = await fetch("https://mcbpcpxtk6qzkpnzk1spgzn07rh0.auth.marketingcloudapis.com//v2/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            grant_type: "client_credentials",
            client_id: "s1hh28dpae2w0izh8fy2vpg0",
            client_secret: "vqkt3Sbz8Jl1ULwrH3pP95lp"
          })
        });

        const tokenData = await tokenResponse.json();
        const accessToken = tokenData.access_token;

        const response = await fetch("https://mcbpcpxtk6qzkpnzk1spgzn07rh0.rest.marketingcloudapis.com//data/v1/customobjectdata/key/UserDataExtensionName/rowset", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            items: [
              {
                keys: { Email: email },
                values: {
                  Name: name,
                  Email: email,
                  Password: password
                }
              }
            ]
          })
        });

        if (response.ok) {
          successDiv.textContent = "Thank you for signing up! Redirecting to login page...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 10000);
        } else {
          const err = await response.json();
          console.error("Signup error:", err);
          errorDiv.textContent = "Failed to sign up. Email may already exist.";
        }

      } catch (err) {
        console.error("Signup exception:", err);
        errorDiv.textContent = "Signup failed. Try again later.";
      }
    }
  </script>
</body>
</html>
