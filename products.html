<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <script src="collect.js"></script>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; }
    .product {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .product img { width: 100px; height: auto; margin-right: 20px; }
    button { margin-left: auto; padding: 10px; }
  </style>
</head>
<body>
  <h1>Product Listing</h1>
  <div id="products"></div>
  <a href="cart.html">Go to Cart</a>

  <script>
    const email = localStorage.getItem("user_email");
    const name = localStorage.getItem("user_name");
    if (!email || !name) location.href = "index.html";

    const products = [
      { id: 1, name: "Phone", price: 699, image: "https://via.placeholder.com/100" },
      { id: 2, name: "Laptop", price: 1299, image: "https://via.placeholder.com/100" },
      { id: 3, name: "Tablet", price: 499, image: "https://via.placeholder.com/100" }
    ];

    const cartKey = `cart_items_${email}`;
    let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    function addToCart(product) {
      const index = cart.findIndex(i => i.id === product.id);
      if (index > -1) {
        cart[index].quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem(cartKey, JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
      trackCart(cart);
    }

    const container = document.getElementById("products");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" />
        <div>
          <strong>${p.name}</strong><br />
          $${p.price}
        </div>
        <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
      `;
      container.appendChild(div);
    });

    trackPageView("products.html");
  </script>
</body>
</html>
